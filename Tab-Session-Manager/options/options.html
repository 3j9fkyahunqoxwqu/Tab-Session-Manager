<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <hr>
    <label>
        <input type="checkbox" id="ifOpenNewWindow" checked=true>
        <span id=ifOpenNewWindowLabel>新しいウィンドウでセッションを開く</span>
    </label>

    <hr>

    <label>
        <input type="checkbox" id="ifAutoSave" checked=true>
        <span id=ifAutoSaveLabel>定期的にセッションを保存する</span>
    </label>
    <label><span id="autoSaveIntervalLabel">保存間隔(分):</span>
        <input id="autoSaveInterval" type="number" value="15" min="0.1" step="0.1">
    </label>
    <label><span id="autoSaveLimitLabel">自動保存の上限保存数:</span>
        <input id="autoSaveLimit" type="number" value="10" min="1">
    </label>

    <hr>

    <label>
        <input type="checkbox" id="ifAutoSaveWhenClose" checked=true>
        <span id=ifAutoSaveWhenCloseLabel>ウィンドウを閉じたときにセッションを保存する</span>
    </label>
    <label><span id="autoSaveWhenCloseLimitLabel">自動保存の上限保存数:</span>
        <input id="autoSaveWhenCloseLimit" type="number" value="10" min="1">
    </label>

    <hr>

    <label><span id="dateFormatLabel">日付のフォーマット(例YYYY.MM.DD HH:mm:ss) : </span>
        <input id="dateFormat" type="text" value="YYYY.MM.DD HH:mm:ss">
    </label>

    <hr>

    <label>
        <input type="checkbox" id="ifSupportTst" checked=true>
        <span id=ifSupportTstLabel>ツリー型タブに対応(Firefox57++)</span>
    </label>
    <hr>
    <label class=button for=import>
        <span id=importLabel>import</span>
        <input id=import type="file" accept=".json, .session" multiple onchange="importSessions(event)" value=import hidden>
    </label>
    <hr>
    <input id="export" type="button" class="button exportLabel" value="export">

    <input id="save" type="button" class=saveLabel value="save">

    <script type="text/javascript" src="../popup/moment.js"></script>
    <script type="text/javascript" src="../Settings.js"></script>
    <script type="text/javascript" src="options.js"></script>
</body>

</html>
